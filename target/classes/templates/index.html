<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lovecat community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/community.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
        <div class="row">

            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
                <hr>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">寻找领养人</h3>
                    </div>
                    <div class="panel-body">
                        <div class="media" th:each="questionPublish : ${pagenation.questionPublishes}">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-circle"
                                         th:src="${questionPublish.user.avatar_url}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading" th:text="${questionPublish.title}"></h4>
                                <span th:text="${questionPublish.description}"></span><br>
                                <span class="text-desc">点赞数:<span th:text="${questionPublish.comment_count}"></span> - 浏览数:<span th:text="${questionPublish.view_count}"></span> - <span th:text="${#dates.format(questionPublish.gmt_create, 'dd MMMM yyyy')}"></span></span>

                            </div>
                        </div>

                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li th:if="${pagenationPublish.showFirstPage}">
                                    <a href="/?pagePublish=1" aria-label="Previous">
                                        <span aria-hidden="true">&lt;&lt;</span>
                                    </a>
                                </li>
                                <li th:if="${pagenationPublish.showPrevious}">
                                    <a th:href="@{/(pagePublish=${pagenationPublish.page - 1})}" aria-label="Previous">
                                        <span aria-hidden="true">&lt;</span>
                                    </a>
                                </li>
                                <li th:each="page : ${pagenationPublish.pages}" th:class="${pagenationPublish.page == page} ? 'active' : '' ">
                                    <a th:href="@{/(pagePublish=${page})}" th:text="${page}" ></a>
                                </li>
                                <li th:if="${pagenationPublish.showNext}">
                                    <a th:href="@{/(pagePublish=${pagenationPublish.page + 1})}" aria-label="Next">
                                        <span aria-hidden="true">&gt;</span>
                                    </a>
                                </li>
                                <li th:if="${pagenationPublish.showEndPage}">
                                    <a th:href="@{/(pagePublish=${pagenationPublish.totalPage})}" aria-label="Next">
                                        <span aria-hidden="true">&gt;&gt;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">领养小猫咪</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">猫咪二三事</h3>
                    </div>
                    <div class="panel-body">
                        <div class="media" th:each="question : ${pagenation.questions}">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-circle"
                                         th:src="${question.user.avatar_url}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading" th:text="${question.title}"></h4>
                                <span th:text="${question.description}"></span><br>
                                <span class="text-desc">点赞数:<span th:text="${question.comment_count}"></span> - 浏览数:<span th:text="${question.view_count}"></span> - <span th:text="${#dates.format(question.gmt_create, 'dd MMMM yyyy')}"></span></span>

                            </div>
                        </div>

                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li th:if="${pagenation.showFirstPage}">
                                    <a href="/?page=1" aria-label="Previous">
                                        <span aria-hidden="true">&lt;&lt;</span>
                                    </a>
                                </li>
                                <li th:if="${pagenation.showPrevious}">
                                    <a th:href="@{/(page=${pagenation.page - 1})}" aria-label="Previous">
                                        <span aria-hidden="true">&lt;</span>
                                    </a>
                                </li>
                                <li th:each="page : ${pagenation.pages}" th:class="${pagenation.page == page} ? 'active' : '' ">
                                    <a th:href="@{/(page=${page})}" th:text="${page}" ></a>
                                </li>
                                <li th:if="${pagenation.showNext}">
                                    <a th:href="@{/(page=${pagenation.page + 1})}" aria-label="Next">
                                        <span aria-hidden="true">&gt;</span>
                                    </a>
                                </li>
                                <li th:if="${pagenation.showEndPage}">
                                    <a th:href="@{/(page=${pagenation.totalPage})}" aria-label="Next">
                                        <span aria-hidden="true">&gt;&gt;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>


            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题</h3>
            </div>
        </div>
</div>

</body>
</html>
